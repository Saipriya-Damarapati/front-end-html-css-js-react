 <!DOCTYPE html>
 <head>
	<title>
		Online Application
	</title>
</head>
<body background="https://png.pngtree.com/thumb_back/fh260/background/20231231/pngtree-abstract-background-with-watercolor-texture-in-shades-of-blue-and-orange-image_13899501.png">
	<h1>Application Form</h1>
	<a href="https://www.google.com">Google</a>
	
	<table border="2">	
		<form>
			<div>
				<tr>
					<td><label for="name">Full Name:</label></td>
					<td><input type="text" id="name" name="name" placeholder="Enter your full Name" required></td>
				</tr>
					
				<tr>
					<td><label for="email">Email id:</label></td>
					<td><input type="email" id="email" name="email" required></td>
				</tr>
				
				<tr>
					<td><label for="DOB">Date of birth:</label></td>
					<td><input type="date" id="dob" name="dob" required></td>
				</tr>
				
				<tr>
					<td><label for="gender">Gender:</label></td>
					<td>
						<select>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="trans">Transgender</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td><label for="address">Address</label></td>
					<td><textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea></td>
				</tr>
				
				<tr>
					<td><label for="phone">Phone Number:<label></td>
					<td><input type="text" id="phone" placeholder="Enter your phone number" maxlength=10 required></td>
				</tr>
				
				<tr>
					<td><label for="resume">Upload Resume:<label></td>
					<td><input type="file" id="resume" name="resume" required></td>
				</tr>
				
				<tr>
					<td><label for="gender">Gender:</label></td>
					<td>
                    	<input type="radio" id="gender1" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="gender2" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="gender3" name="gender">
                        <label for="transgender">Transgender</label>
                    </td>
				</tr>
				
				<tr>
					<td><label for="religion">Religion:</label></td>
                   	<td>
                    	<input type="radio" id="hindu" name="religion">
                        <label for="hindu">Hindu</label>
                        <input type="radio" id="muslim" name="religion">
                        <label for="muslim">Muslim</label>
                        <input type="radio" id="christian" name="religion">
                        <label for="christian">Christian</label>
                        <input type="radio" id="others" name="religion">
                        <label for="others">Others</label>
                    </td>
				</tr>
				
				<tr>
					<td><label for="languages">Languages known:</label></td>
					<td>
                    	<input type="checkbox" id="english" name="language">
                        <label for="english">English</label>
                        <input type="checkbox" id="hindi" name="language">
                        <label for="hindi">Hindi</label>
                        <input type="checkbox" id="tamil" name="language">
                        <label for="tamil">Tamil</label>
                    </td>
				</tr>
				
				<tr>
					<td><button type="submit">Submit</button></td>
					<td><button type="reset">Reset</button></td>
				</tr>
			</div>
		</form>
	</table>
</body>
