 <!DOCTYPE html>
 <head>
	<title>
		Online Application
	</title>
</head>
<body background="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
	<h1>Application Form</h1>
	<a href="https://www.google.com">Google</a>
	
	<table border="2">	
		<form>
			<div>
				<tr>
					<td><label for="name">Full Name:</label></td>
					<td><input type="text" id="name" name="name" placeholder="Enter your full Name" required></td>
				</tr>
					
				<tr>
					<td><label for="email">Email id:</label></td>
					<td><input type="email" id="email" name="email" required></td>
				</tr>
				
				<tr>
					<td><label for="DOB">Date of birth:</label></td>
					<td><input type="date" id="dob" name="dob" required></td>
				</tr>
				
				<tr>
					<td><label for="gender">Gender:</label></td>
					<td>
						<select>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Trans">Transgender</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td><label for="address">Address</label></td>
					<td><textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea></td>
				</tr>
				
				<tr>
					<td><label for="phone">Phone Number:<label></td>
					<td><input type="text" id="phone" placeholder="Enter your phone number" maxlength=10 required></td>
				</tr>
				
				<tr>
					<td><label for="resume">Upload Resume<label></td>
					<td><input type="file" id="resume" name="resume" required></td>
				</tr>
				
				<tr>
					<td><button type="submit">Submit</button></td>
					<td><button type="reset">Reset</button></td>
				</tr>
			</div>
		</form>
	</table>
</body>
