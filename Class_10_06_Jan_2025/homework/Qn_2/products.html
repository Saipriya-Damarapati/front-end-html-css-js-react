<!DOCTYPE html>
<head>
    <title>Product Management</title>
</head>
<body>
    <label for="productName">Product Name: </label>
    <input type="text" id="name">
    <br>
    <label for="productPrice">Product Price: </label>
    <input type="number" id="price">
    <br>
    <label for="productStock">Product Stock: </label>
    <input type="number" id="stock">
    <br>

    <button onclick="showStockUpdateDiv()">Update Stock</button>
    <button onclick="showApplyDiscountDiv()">Apply Discount</button>
    <button onclick="displayDetails()">DisplayDetails</button>

    <div id="stockUpdateDiv" style="display: none;">
        <label for="updatedStock">Product Stock: </label>
        <input type="number" id="updatedStock">
        <button onclick="updateStockData()">Update</button>
    </div>

    <div id="applyDiscountDiv" style="display: none;">
        <label for="applyDiscount">Apply Discount: </label>
        <input type="number" id="discount">
        <button onclick="applyDiscountData()">Update</button>
    </div>

    <div id="result"></div>

    <script src="products.js"></script>
</body>
