<!DOCTYPE html>
<head>
    <title>Event Handling</title>
</head>
<body>
    <p>Event Handling</p>
    <img onmouseover="img(this)" onmouseout="normalImg(this)" border="0" src="background.jpg" alt="Bg" width="28px" height="28px">
    <script>

        function img(x) {
            x.style.height = "64px";
            x.style.width = "64px";
        }

        function normalImg(x) {
            x.style.height = "28px";
            x.style.width = "28px";
        }
    </script>
</body>

<!--
syntax : html tag event
button event="function()"
-->
