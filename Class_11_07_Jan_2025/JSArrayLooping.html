<!DOCTYPE html>
<head>
    <title>JS Array Looping</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const students = ["Ram", "Raghav", "Raghu"];
        students.push("Ravan");
        let list="<ol>";
        /* 
            let len = students.length;
            for(let i = 0; i < len; i++) {
                list+= "<li>" + students[i] + "</li>";
            } 
        */
            students.forEach(myFunction); // need not give () while calling function
            list+= "</ol>";
            document.getElementById("demo1").innerHTML = list;

            function myFunction(value) {
                list+= "<li>" + value + "</li>";
            }
    </script>
</body>
